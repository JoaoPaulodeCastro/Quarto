<html>

<body style="background-color: black;">

            <transform>
                <shape>
                    <appearance>

            <transform translation='0 0 12'>

                    <appearance>
                        <material diffuseColor='blue' />

                <appearance>
                  <material diffuseColor='blue'/>
              </appearance>
              <box size='0.2 12 1'>
            </transform>

            <transform rotation='1 0 0 1.57075' translation='0 2 6'>
              <shape>
                <appearance>
                  <material diffuseColor='blue'/>
              </appearance>
              <box size='0.2 12 1'>
            </transform>

            <transform rotation='1 0 0 1.57075' translation='0 -2.5 6'>
              <shape>
                <appearance>
                  <material diffuseColor='blue'/>
              </appearance>
              <box size='0.2 12 1'>
            </transform>


        </scene>
    </x3d>

</html>
